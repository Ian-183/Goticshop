<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance</title>
    <link rel="stylesheet" href="estillos/estilosniños.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Video de fondo -->
    <video autoplay muted loop class="video-bg">
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
        Tu navegador no soporta video HTML5.
    </video>

    <!-- Imagen decorativa (batifondo) -->
    <img src="imagenes/batifondo.png" alt="Decoración de fondo" class="batifondo">

    <!-- Imagen decorativa (calabera) -->
    <img src="gifs/calabera.gif" alt="Decoración de fondo" class="calabera">

    <!-- Capa oscura encima del video -->
    <div class="overlay"></div>
    
    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Elegance</h1>
        <p class="tagline">— Él tiene el estilo, tú la actitud —</p>

        <div class="modelos">
            <div class="modelo">
                <img src="imagenes/modelo1.jpeg" alt="Niño con ropa de moda">
                <p>Ropa de Niños</p>
            </div>
            <div class="modelo">
                <img src="imagenes/modelo2.avif" alt="Estilo urbano para niños">
                <p>Estilo Urbano</p>
            </div>
            <div class="modelo">
                <img src="imagenes/modelo3.jpg" alt="Niño con ropa elegante">
                <p>Detalles de Distinción</p>
            </div>
        </div>
    </div>

</body>
</html>
